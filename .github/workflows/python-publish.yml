name: Upload Python Package
# PyPI token available and set
on:
  push:
    branches: [ "main" ]
  release:
    types: [published]

permissions:
  id-token: write
  contents: read

jobs:
  pypi-publish:
    name: upload releash to PyPI
    runs-on: macos-latest
    environment:
        name: pypi
        url: https://pypi.org/p/dfa-visual-demo
    permissions:
        id-token: write
        contents: read
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: download dependencies
      run: pip3 install setuptools --break-system-packages && pip3 install twine --break-system-packages && python3 -m pip install -U keyring keyrings.alt --break-system-packages
    - name: basic configuration
      run: python3 setup.py sdist bdist_wheel && twine upload dist/*
    - name: publish package to pypi
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
